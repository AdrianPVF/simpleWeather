<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherapp.css">
    <title>Weather App</title>
</head>
<body>
     <div><input id="search-input" placeholder="Enter City/Town or Zip" required></input></div>
     <br>
    <div><button id="search-button">What's the weather?</button></div>
    <br>
    <div id="weather-icon"></div>
    <div id="city"></div>
    <div id="region-origin"></div>
    <div id="country-origin"></div>
    <div id="time-now"></div>
    <div id="temperature-celsius"></div>
    <div id="cloud-cover"></div>
    <div id="wind-kilometer"></div>
    <div id="wind-direction"></div>
    <div id="rain-in-mm"></div>
    <div id="weather-humidity"></div>
    <div id="heat-index-celsius"></div>
    <br>
    <div id="forecast-text"></div>
    <div id="forecast-first-icon"></div>
    <div id="forecast-first-sky"></div>
    <div id="forecast-first-rain"></div>
    <div id="forecast-second-icon"></div>
    <div id="forecast-second-sky"></div>
    <div id="forecast-second-rain"></div>
    <div id="forecast-third-icon"></div>
    <div id="forecast-third-sky"></div>
    <div id="forecast-third-rain"></div>
    <div id="forecast-fourth-icon"></div>
    <div id="forecast-fourth-sky"></div>
    <div id="forecast-fourth-rain"></div>
    <br>
    <script src="./script.js"></script>
</body>
</html>
